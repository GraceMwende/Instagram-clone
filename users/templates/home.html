{% extends 'base.html' %}
{% block content %}
{{block.super}}

<section class="main">
    <div class="wrapper">
        <div class="left-col">

            <div class="post">
                {% for img in images %}
                <div class="info">
                  <div class="user">
                      <div class="profile-pic"><img src="img/cover 1.png" alt=""></div>
                      <p class="username">{{user.username}}</p>
                  </div>
                  <img src="img/option.PNG" class="options" alt="">
              </div>
              <img src="{{img.image.url}}" class="post-image" alt="">
              <div class="post-content">  
                  <div class="reaction-wrapper">
                    <i class="fa fa-heart-o icon" aria-hidden="true"></i>
                      <i class="fa fa-comment-o icon" aria-hidden="true"></i>
                      <i class="fa fa-paper-plane icon" aria-hidden="true"></i>
                      <i class="fa fa-bookmark-o save icon" aria-hidden="true"></i>
                  </div>
                  <p class="likes">1,012 likes</p>
                  <p class="description"><span><b>@{{user.username}}</b></span>{{img.image_caption}}</p>
                  <p class="post-time">2 minutes ago</p>
              </div>
              <div class="comment-wrapper">
                  <img src="img/smile.PNG" class="icon" alt="">
                  <input type="text" class="comment-box" placeholder="Add a comment">
                  <button class="comment-btn">post</button>
              </div>
                {% endfor %}
